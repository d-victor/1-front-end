<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1 (Список продуктов)</title>
</head>

<body>

    <article>
        <header>
            <h1>Список продуктов</h1>
            <nav>
                <ul>
                    <li><a href="#grocery">Бакалея</a></li>
                    <li><a href="#meat">Мясо</a></li>
                    <li><a href="#fish">Рыба</a></li>
                    <li><a href="#spice">Специи</a></li>
                    <li><a href="#consumables">Расходники</a></li>
                </ul>
            </nav>
        </header>
        <section id="grocery">
            <fieldset>
                <legend>Бакалея</legend>
                <ol>
                    <li><input type="checkbox" id="tea" />
                        <label for="tea">Чай</label>
                    </li>
                    <li><input type="checkbox" id="coffee" />
                        <label for="coffee">Кофе</label>
                    </li>
                    <li><input type="checkbox" id="soda" />
                        <label for="soda">Сода</label>
                    </li>
                    <li><input type="checkbox" id="salt" />
                        <label for="salt">Соль</label>
                    </li>
                    <li><input type="checkbox" id="rice" />
                        <label for="rice">Рис</label>
                    </li>
                </ol>
            </fieldset>
        </section>
        <section id="meat">
            <fieldset>
                <legend>Мясо</legend>
                <ol>
                    <li><input type="checkbox" id="chicken" />
                        <label for="chicken">Курица</label>
                    </li>
                    <li><input type="checkbox" id="pork" />
                        <label for="pork">Свинина</label>
                    </li>
                    <li><input type="checkbox" id="beaf" />
                        <label for="beaf">Говядина</label>
                    </li>
                    <li><input type="checkbox" id="veal" />
                        <label for="veal">Телятина</label>
                    </li>
                </ol>
            </fieldset>
        </section>
        <section id="fish">
            <fieldset>
                <legend>Рыба</legend>
                <ol>
                    <li><input type="checkbox" id="salmon" />
                        <label for="salmon">Лосось</label>
                    </li>
                    <li><input type="checkbox" id="trout" />
                        <label for="trout">Форель</label>
                    </li>
                    <li><input type="checkbox" id="mackerel" />
                        <label for="mackerel">Скумбрия</label>
                    </li>
                    <li><input type="checkbox" id="herring" />
                        <label for="herring">Селёдка</label>
                    <li><input type="checkbox" id="tulle" />
                        <label for="tulle">Тюлька</label>
                    </li>
                    </li>
                </ol>
            </fieldset>
        </section>
        <section id="consumables">
            <fieldset>
                <legend>Расходники</legend>
                <ol>
                    <li><input type="checkbox" id="foil" />
                        <label for="foil">Фольга</label>
                    </li>
                    <li><input type="checkbox" id="napkins" />
                        <label for="napkins">Салфетки</label>
                    </li>
                    <li><input type="checkbox" id="sponges" />
                        <label for="sponges">Губки</label>
                    </li>
                    <li><input type="checkbox" id="film" />
                        <label for="film">Плёнка</label>
                    <li><input type="checkbox" id="toothpicks" />
                        <label for="toothpicks">Зубочистки</label>
                    </li>
                    </li>
                </ol>
            </fieldset>
        </section>
    </article>

</body>

</html>
