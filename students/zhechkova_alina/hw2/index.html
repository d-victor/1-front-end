<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1> <a href="index.html" style="text-decoration: none;">Список покупок</a></h1>
    <form action="#">
        <fieldset>
            <ul style="list-style: none;">
                <li><label for="water">Вода
                        <input type="checkbox" name="list" id="water">
                    </label>
                </li>
                <li>
                    <label for="coffee">Кофе
                        <input type="checkbox" name="list" id="coffee">
                    </label>
                </li>
                <li>
                    <label for="grechka">Гречка
                        <input type="checkbox" name="list" id="grechka">
                    </label>
                </li>
                <li>
                    <label for="apples">Яблоки
                        <input type="checkbox" name="list" id="apples">
                    </label>
                </li>
                <li>
                    <label for="banana">Бананы
                        <input type="checkbox" name="list" id="banana">
                    </label>
                </li>
                <li>
                    <label for="butter">Масло
                        <input type="checkbox" name="list" id="butter">
                    </label>
                </li>
                <li>
                    <label for="paper">Туалетная бумага
                        <input type="checkbox" name="list" id="paper">
                    </label>
                </li>
                <li>
                    <label for="sausage">Сосиски
                        <input type="checkbox" name="list" id="sausage">
                    </label>
                </li>
                <li>
                    <label for="other">
                        <textarea name="list" id="other" cols="30" rows="2" placeholder="Другой вариант"></textarea>
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <label for="date">Выберите сегодняшнюю дату
                <input type="date" name="date" id="date"></label>
        </fieldset>
        <input type="submit" name="submit" id="submit">
        <input type="reset">
    </form>
</body>

</html>
